name: hits_omics
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # --- Conda Core ---
  - python=3.11
  - pip

  # --- Data Science & ML ---
  # numpy<2 for langchain-aws compatibility (relaxed for pyscenic compatibility)
  - numpy
  - pandas
  - matplotlib
  - scipy
  - statsmodels
  - scikit-learn
  - seaborn
  - networkx
  - rdkit
  
  # --- LLM & LangChain ---
  - openai
  - transformers>=4.40,<4.48  # Pin to avoid tokenizers 0.22.2 resolution issue
  - sentencepiece
  
  # --- Web & Utilities ---
  - beautifulsoup4
  - lxml
  - requests
  - pyyaml
  - tqdm
  - python-dotenv
  - chainlit
  - docstring_parser

  # --- Bioinformatics tools (conda) ---
  - blast
  - samtools
  - bowtie2
  - bwa
  - bedtools
  - fastqc
  - trimmomatic
  - mafft
  - gseapy
  - mageck
  # - plannotate
  - macs2
  - pysam         # <-- pip에서 이동 (필수)
  - pyfaidx       # <-- pip에서 이동
  - pyranges      # <-- pip에서 이동
  - pybedtools    # <-- pip에서 이동
  - cooler        # <-- pip에서 이동
  - viennarna     # <-- pip에서 이동
  - msprime       # <-- pip에서 이동
  - tskit         # <-- pip에서 이동
  # - cyvcf2        # <-- pip에서 이동
  - hmmlearn      # <-- pip에서 이동

  # --- Omics analysis packages (conda) ---
  - biopython
  - scanpy
  - anndata
  - igraph
  - leidenalg
  - louvain
  - hdbscan
  - biopandas
  - gget
  - cellxgene-census # <-- pip에서 이동
  - scikit-bio     # <-- pip에서 이동
  - umap-learn     # <-- pip에서 이동
  - scrublet       # <-- pip에서 이동
  - scvelo         # <-- pip에서 이동
  - scvi-tools     # <-- pip에서 이동
  - harmony-pytorch  # <-- pip에서 이동
  - pyliftover     # <-- pip에서 이동
  # - pytdc          # <-- pip에서 이동 (0.4.0 버전이 conda-forge에 있음)
  - cython        # macs2, scrublet 필요
  # --- Other analysis tools ---
  - faiss-cpu
  - lifelines

  # --- R Base & Essentials ---
  - r-essentials
  - r-base>=4.4
  - xz  # required for clusterProfiler

  # --- R CRAN packages ---
  - r-ggplot2
  - r-lme4
  - r-dplyr
  - r-tidyr
  - r-readr
  - r-stringr
  - r-matrix
  - r-rcpp
  # Note: r-devtools removed due to dependency conflicts - install via R: install.packages("devtools")
  - r-remotes
  - r-harmony
  - r-glmnet
  - r-survival
  - r-survminer
  # Note: r-timeroc removed due to dependency conflicts - install via R: install.packages("timeROC")

  # --- R Bioconductor packages ---
  - bioconductor-deseq2
  - bioconductor-edger
  - bioconductor-limma
  - bioconductor-clusterprofiler
  - bioconductor-geoquery
  - bioconductor-org.hs.eg.db
  - bioconductor-hgu133plus2.db
  # Note: bioconductor-survivalroc removed - install via R: BiocManager::install("survivalROC")

  # --- Jupyter & Dev ---
  - gradio
  - jupyter
  - notebook
  - ipykernel
  - pytest

  # --- Utilities ---
  - pytz
  - markdown
  - openpyxl

  # --- Pip-only packages ---
  - pip:
      - pyscenic       # <-- conda numpy 버전 충돌로 pip으로 이동
      - ddgs           # Conda에 없음
      - pylint
      - mcp
      - tooluniverse
      - aiosqlite
      - PyPDF2
      - pymed
      - googlesearch-python
      - langchain_qdrant
      - langchain_classic
      - langchain
      - langgraph
      - langchain-openai
      - langchain-google-genai
      - langchain-aws
      - langchain-community
      - python-libsbml 
      - cobra
